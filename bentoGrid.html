<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="grid place-content-center h-dvh overflow-hidden bg-[radial-gradient(#fff,#f9f9f9)] text-[#111] ">
    <div class="relative grid grid-cols-5 w-[620px] gap-[17px] text-[28px] font-light">
        <div class="absolute h-[1px] -inset-x-16 -top-2 bg-[repeating-linear-gradient(90deg,black,black_2px,transparent_2px,transparent_4px)] [mask:linear-gradient(90deg,transparent,black_25%,black_75%,transparent)] opacity-10"></div>
        <div class="absolute h-[1px] -inset-x-16 -bottom-2 bg-[repeating-linear-gradient(90deg,black,black_2px,transparent_2px,transparent_4px)] [mask:linear-gradient(90deg,transparent,black_25%,black_75%,transparent)] opacity-10"></div>
        <div class="absolute h-[1px] -translate-y-1/2 -inset-x-16 top-1/2 bg-[repeating-linear-gradient(90deg,black,black_2px,transparent_2px,transparent_4px)] [mask:linear-gradient(90deg,transparent,black_25%,black_75%,transparent)] opacity-10"></div>
        <div class="absolute w-[1px] -inset-y-16 -left-2 bg-[repeating-linear-gradient(black,black_2px,transparent_2px,transparent_4px)] [mask:linear-gradient(transparent,black_25%,black_75%,transparent)] opacity-10"></div>
        <div class="absolute w-[1px] -inset-y-16 -right-2 bg-[repeating-linear-gradient(black,black_2px,transparent_2px,transparent_4px)] [mask:linear-gradient(transparent,black_25%,black_75%,transparent)] opacity-10"></div>
       
        <div class="isolate relative bg-white ring-1 ring-black/5 rounded-xl col-span-3 shadow-[0_1px_1px_0.5px,0_3px_3px_1.5px,0_12px_12px_-6px,0_24px_24px_-12px,0_48px_48px_-24px] shadow-black/5 p-6 flex justify-end items-end">
            <div class="absolute -right-[9px] -bottom-2 w-[1px] -top-16 -right-2 bg-[repeating-linear-gradient(black,black_2px,transparent_2px,transparent_4px)] [mask:linear-gradient(transparent,black_25%)] opacity-10"></div>
            
            <div class="-z-10 absolute inset-1 ring-1 ring-inset ring-black/10 rounded-lg [mask:linear-gradient(145deg,black,transparent_66%)]">
                <div class="absolute size-[200px] rounded-full bg-[#b56bff] -translate-y-1/2 -left-16 -top-8 blur-xl opacity-25"></div>
                <div class="absolute size-[160px] rounded-full bg-[#5BB6FF] left-16 -top-8 blur-2xl opacity-25"></div>
                <div class="absolute size-[96px] rounded-full bg-[#F26500] -left-8 top-12 blur-2xl opacity-25"></div>
            </div>
            
            <span class="bg-gradient-to-b from-[#8d8d8d] to-[#111] text-transparent bg-clip-text">Design. Build. </span> <span class="bg-gradient-to-r from-[#F26500] via-[#B56BFF] to-[#5BB6FF] text-transparent bg-clip-text ml-1 font-extrabold">Ship.</span>
        </div>
        <div class="relative isolate bg-white ring-1 ring-black/5 rounded-xl col-span-2 aspect-square shadow-[0_1px_1px_0.5px,0_3px_3px_1.5px,0_12px_12px_-6px,0_24px_24px_-12px,0_48px_48px_-24px] shadow-black/5">
            <div class="absolute inset-1 rounded-lg overflow-hidden grid place-content-center">
                <div class="absolute size-[200px] rounded-full bg-[#b56bff] -translate-y-1/2 -left-16 -top-8 blur-xl opacity-25"></div>
                <div class="absolute size-[160px] rounded-full bg-[#5BB6FF] bottom-0 right-0 blur-2xl translate-x-1/2 opacity-25"></div>
                <div class="absolute size-[96px] rounded-full bg-[#F26500] bottom-0 left-0 translate-y-1/4 -translate-x-1/4 blur-2xl opacity-25"></div>

                <div class="z-10 size-[160px] rounded-full bg-[linear-gradient(rgb(255_255_255/0.01),rgb(240_240_240/0.01))] shadow-[inset_0_1px_0_#fcfcfc,inset_0_0_2px_2px_#fcfcfc,0_1px_1px_rgb(0_0_0/0.06)] ring-1 ring-black/[0.02] p-4">
                    <div class="size-full rounded-full bg-white/[0.01] shadow-[inset_12px_-11px_20px_2px_rgba(233,_102,_42,_0.25),inset_10px_11px_16px_rgba(168,_119,_255,_0.3),_inset_-9px_-5px_17px_6px_rgba(93,_180,_255,_0.2),_inset_0px_6px_10px_rgba(0,_0,_0,_0.25)] p-2">
                        <div class="size-full rounded-full bg-gradient-to-b from-[#111] to-[#222] 
                                    shadow-[0px_8px_12px_rgba(0,_0,_0,_0.15),_inset_0px_0px_12px_rgba(255,_255,_255,_0.6),_inset_12px_-11px_20px_2px_rgba(233,_102,_42,_0.4),_inset_-9px_-5px_17px_6px_rgba(93,_180,_255,_0.4),_inset_6px_7px_15px_rgba(181,_107,_255,_0.6),_inset_30px_30px_0px_-8px_rgba(255,_255,_255,_0.04)]"></div>
                    </div>
                </div>
            </div>
               
        </div>
        <div class="isolate relative bg-white ring-1 ring-black/5 rounded-xl col-span-2 aspect-square shadow-[0_1px_1px_0.5px,0_3px_3px_1.5px,0_12px_12px_-6px,0_24px_24px_-12px,0_48px_48px_-24px] shadow-black/5 p-6 flex items-end justify-items-end">
            <div class="-z-10 absolute inset-1 ring-1 ring-inset ring-black/10 rounded-lg bg-gradient-to-tr from-[#F26500] via-[#B56BFF] to-[#5BB6FF] [mask:linear-gradient(45deg,black,transparent)] opacity-10"></div>

            <div class="absolute -top-12 -right-12 size-[200px] bg-gradient-to-br from-[#F26500] via-[33%] via-[#B56BFF] to-[#5BB6FF] rounded-full bg-[#b56bff] [mask:radial-gradient(circle_at_75%_25%,transparent_60%,black)] opacity-15"></div>
            <div class="absolute -top-20 -left-12 size-[200px] bg-gradient-to-br from-[#F26500] via-[33%] via-[#B56BFF] to-[#5BB6FF] rounded-full bg-[#b56bff] [mask:radial-gradient(circle_at_75%_25%,transparent_60%,black)] opacity-15 -rotate-45"></div>
            <div class="absolute -bottom-20 -right-6 translate-x-1/2 size-[200px] bg-gradient-to-br from-[#F26500] via-[33%] via-[#B56BFF] to-[#5BB6FF] rounded-full bg-[#b56bff] [mask:radial-gradient(circle_at_75%_25%,transparent_60%,black)] opacity-15 rotate-45"></div>

            <div class="leading-tight">
                <span class="block bg-gradient-to-b from-[#8d8d8d] to-[#111] text-transparent bg-clip-text">It's just </span> <span class="bg-gradient-to-r from-[#F26500] via-[#B56BFF] to-[#5BB6FF] text-transparent bg-clip-text font-extrabold">magical.</span>
            </div>
        </div>
        <div class="relative isolate bg-white ring-1 ring-black/5 rounded-xl col-span-3 shadow-[0_1px_1px_0.5px,0_3px_3px_1.5px,0_12px_12px_-6px,0_24px_24px_-12px,0_48px_48px_-24px] shadow-black/5 p-6">
            <div class="absolute -left-[9px] -top-2 -bottom-16 w-[1px] bg-[repeating-linear-gradient(black,black_2px,transparent_2px,transparent_4px)] [mask:linear-gradient(black_75%,transparent)] opacity-10"></div>
            
            <div class="-z-10 absolute inset-0 ring-1 ring-inset ring-black/10 rounded-[inherit] [mask:linear-gradient(-45deg,black,transparent_66%)]">
                <div class="absolute -right-[72px] -top-3 leading-none text-[440px] font-black -translate-y-1/4 bg-gradient-to-r from-[#F26500] via-[#B56BFF] to-[#5BB6FF] text-transparent bg-clip-text opacity-10">@</div>
                <div class="absolute inset-1 rounded-lg ring-1 ring-inset ring-black/10 shadow-[0_1px_1px_0.5px,0_3px_3px_1.5px,0_12px_12px_-6px,0_24px_24px_-12px,0_48px_48px_-24px] shadow-black/5"></div>
            </div>
                
            <div class="leading-tight">
                <div class="bg-gradient-to-b from-[#8d8d8d] to-[#111] text-transparent bg-clip-text">Want to get<br/>in touch?</div> 

                <a href="mailto:floraguolr@gmail.com" class="mt-3 bg-gradient-to-r from-[#F26500] via-[#B56BFF] to-[#5BB6FF] text-transparent bg-clip-text text-[20px] font-semibold">
                    Email me <span class="text-[16px]">&rarr;</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
