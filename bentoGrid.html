<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="grid place-content-center h-dvh overflow-hidden bg-[radial-gradient(#fff,#f9f9f9)] text-[#111] ">
    <div class="relative grid grid-cols-5 w-[620px] gap-[17px]">
        <div class="absolute h-[1px] -inset-x-16 -top-2 bg-[repeating-linear-gradient(90deg,black,black_2px,transparent,transparent_2px,transparent_4px)] [mask:linear-gradient(90deg,transparent,black_25%,black_75%,transparent)] opacity-10"></div>
        <div class="absolute h-[1px] -inset-x-16 -bottom-2 bg-[repeating-linear-gradient(90deg,black,black_2px,transparent,transparent_2px,transparent_4px)] [mask:linear-gradient(90deg,transparent,black_25%,black_75%,transparent)] opacity-10"></div>
        <div class="absolute h-[1px] -inset-y-16 -left-2 bg-[repeating-linear-gradient(black,black_2px,transparent,transparent_2px,transparent_4px)] [mask:linear-gradient(transparent,black_25%,black_75%,transparent)] opacity-10"></div>
        <div class="absolute h-[1px] -inset-y-16 -right-2 bg-[repeating-linear-gradient(black,black_2px,transparent,transparent_2px,transparent_4px)] [mask:linear-gradient(transparent,black_25%,black_75%,transparent)] opacity-10"></div>
        <div class="bg-white ring-1 ring-black/10 rounded-xl col-span-3"></div>
        <div class="bg-white ring-1 ring-black/10 rounded-xl col-span-2 aspect-square"></div>
        <div class="bg-white ring-1 ring-black/10 rounded-xl col-span-2 aspect-square"></div>
        <div class="bg-white ring-1 ring-black/10 rounded-xl col-span-3"></div>
    </div>
</body>
</html>
